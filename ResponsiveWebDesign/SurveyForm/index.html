<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" defer></script>
  </head>

  <body>
    <main>
      <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">
          This is a survey form made for FreeCodeCamp platform.
        </p>
        <form id="survey-form">
          <div class="form-group">
            <label for="name" class="label" id="name-label">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
              required
            />
          </div>
          <div class="form-group">
            <label for="email" class="label" id="email-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="form-group">
            <label for="age" class="label" id="number-label">Age</label>
            <input
              type="number"
              name="age"
              id="number"
              required
              placeholder="Age"
              min="10"
              max="99"
            />
          </div>
          <div class="form-group">
            <label for="role" class="label">Select a role: </label>
            <select name="role" id="dropdown">
              <option value="Student">Student</option>
              <option value="Intern">Intern</option>
              <option value="Developer">Developer</option>
              <option value="Professional">Professional</option>
            </select>
          </div>
          <div class="form-group">
            <p class="a">Would you recommend freeCodeCamp to a friend?</p>
            <label class="label">
              <input
                type="radio"
                name="response"
                id="response"
                value="Definitely"
                checked
              />
              Definitely
            </label>
            <label class="label">
              <input
                type="radio"
                name="response"
                id="response"
                value="Maybe"
              />
              Maybe
            </label>
            <label class="label">
              <input
                type="radio"
                name="response"
                id="response"
                value="Not Sure"
              />
              Not Sure
            </label>
          </div>
          <div class="form-group">
            <p>What are your favourite subjects? ( Select all that apply )</p>
            <label class="label">
              <input
                type="checkbox"
                name="subject"
                id="subject"
                value="Web Development"
              />
              Web Development
            </label>
            <label class="label">
              <input
                type="checkbox"
                name="subject"
                id="subject"
                value="App Development"
              />
              App Development
            </label>
            <label class="label">
              <input
                type="checkbox"
                name="subject"
                id="subject"
                value="Database"
              />
              Database
            </label>
            <label class="label">
              <input
                type="checkbox"
                name="subject"
                id="subject"
                value="MicroServices"
              />
              MicroServices
            </label>
            <label class="label">
              <input
                type="checkbox"
                name="subject"
                id="subject"
                value="Server Programming"
              />
              Server Programming
            </label>
            <label class="label">
              <input
                type="checkbox"
                name="subject"
                id="subject"
                value="DevOPS"
              />
              DevOPS
            </label>
            <label class="label">
              <input
                type="checkbox"
                name="subject"
                id="subject"
                value="Other"
              />
              Other
            </label>
          </div>
          <div class="form-group">
            <label for="suggestions" class="label"
              >Any comments or suggestions? ( Optional )</label
            >
            <textarea name="suggestions" id="suggestions" placeholder="Write Here..."></textarea>
          </div>
          <input type="submit" value="submit" id="submit"/>
        </form>
      </div>
    </main>
  </body>
</html>
